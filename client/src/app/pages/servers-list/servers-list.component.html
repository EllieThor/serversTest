<div class="row p-5">
  <div
    *ngFor="
      let server of serversService._servers
        | filteredServers: serversService._searchInput
    "
    [ngClass]="
      serversService._onlyOnline == true && server.Status === 0
        ? 'hidden'
        : 'col-lg-3 col-md-6 col-12'
    "
  >
    <app-server-card [server]="server"></app-server-card>
  </div>
</div>

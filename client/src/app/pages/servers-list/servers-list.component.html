<div class="row p-5">
  <div
    class="col-lg-3 col-md-6 col-12"
    *ngFor="
      let server of serversService._servers
        | filteredServers: serversService._searchInput
    "
  >
    <!-- <div [ngClass]="serversService._onlyOnline == true && server.Status === 1 ? '' : 'hidden'"> -->
    <div [ngClass]="serversService._onlyOnline == true ? '' : 'hidden'">
      <app-server-card [server]="server"></app-server-card>
    </div>
  </div>
</div>
